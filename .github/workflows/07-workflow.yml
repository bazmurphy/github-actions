name: 07 Artifacts
on:
  push:
    branches:
      - main

# set the working directory for all run steps in the workflow (does not affect "uses" Actions)
defaults:
  run:
    working-directory: 04-project

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint Code
        run: npm run lint
      - name: Test Code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build Code
        run: npm run build
        # This allows us to Upload Artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          # we give the Artifact a name, so we can retrieve it later
          name: dist-artifact
          # this defines which files you want to store
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Code
        run: echo "Deploying..."
