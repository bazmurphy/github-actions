name: 09 Execution Workflow
on:
  push:
    branches:
      - main
defaults:
  # this working-directory default only applies to `run` and not `uses`
  run:
    working-directory: 06-project

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get
        uses: actions/checkout@v3
      - name: Cache Dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('./06-project/package-lock.json') }}
      - name: Install Dependencies
        run: npm ci
      - name: Lint Code
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache Dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('./06-project/package-lock.json') }}
      - name: Install Dependencies
        run: npm ci
      - name: Test Code
        run: npm run test
      - name: Upload test report
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache Dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('./06-project/package-lock.json') }}
      - name: Install Dependencies
        run: npm ci
      - name: Build Website
        id: build-website
        run: npm run build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: Output Contents
        run: ls
      - name: Deploy
        run: echo "Deploying..."
